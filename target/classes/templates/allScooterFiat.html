<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ScooterApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden">
<div style="position: absolute; z-index: 2; width: 100%; height: 100%; overflow: auto">
    <div style="margin: 10px">
<center><p id="hello-text"><b>Wszystkie hulajnogi Fiat</b></p></center>
<div th:each="scooter: ${allScooterFiat}">
    <div th:text="'Id: '+${scooter.id}"></div>
    <div th:text="'Brand: '+${scooter.brand}"></div>
    <div th:text="'Model: '+${scooter.model}"></div>
    <div th:text="'Price: '+${scooter.price}"></div>
</div>
</div>
</div>
<div><img src="https://i.ytimg.com/vi/WQFVwxjV_9g/maxresdefault.jpg" alt="tlo"
          style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; z-index: 1"
/></div>
</body>
</html>
