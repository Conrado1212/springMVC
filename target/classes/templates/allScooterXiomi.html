<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ScooterApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<p id="hello-text"><b>Wszystkie hulajnogi Xiaomi</b></p>
<div th:each="scooter: ${allScooterXiomi}">
    <div th:text="'Id: '+${scooter.id}"></div>
    <div th:text="'Brand: '+${scooter.brand}"></div>
    <div th:text="'Model: '+${scooter.model}"></div>
    <div th:text="'Price: '+${scooter.price}"></div>
</div>
</body>
</html>
